<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Statistics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Fuel Efficiency &amp; Cost Analysis</h2>
  <nav>
    <a href="/dashboard">← Back to Dashboard</a>
  </nav>
  
  <div class="stats-container">
    <div class="stat-item">
      <strong>Overall Efficiency:</strong>
      <span id="efficiency" class="stat-value">loading…</span> mpg
    </div>
    <div class="stat-item">
      <strong>Cost per Mile:</strong>
      $<span id="costPerMile" class="stat-value">loading…</span>
    </div>
  </div>

  <script>
    async function loadStats() {
      const res = await fetch('/api/stats');
      const { efficiency, costPerMile } = await res.json();
      document.getElementById('efficiency').textContent = efficiency;
      document.getElementById('costPerMile').textContent = costPerMile;
    }
    window.onload = loadStats;
  </script>
</body>
</html>
